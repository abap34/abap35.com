JITrench.jl: 
  title: JITrench.jl
  img: /works/img/jitrench.png
  repo: abap34/JITrench.jl
  short_desc: JITrench.jl は, Julia言語製の自動微分ライブラリ・深層学習フレームワークです。
  desc: |
    JITrench.jl は, Julia言語製の自動微分ライブラリ・深層学習フレームワークです。
    深層学習フレームワークの動作原理に興味をもち,フルクスラッチで実装しました。
    Define-by-Run, Explicitなパラメータ管理など, 現代的な深層学習フレームワークの基本的な機能を提供しています。
    また,量子化や計算グラフの最適化など,さまざまなアルゴリズムをこのフレームワーク上で実装しました。
  lang:
    - Julia
  tags:
    - Julia
    - 機械学習
    - 深層学習
    - OSS
  period: 2021 ~ 2023
  
almo: 
  title: almo
  img: /works/img/almo.png
  repo: abap34/almo
  lang: 
    - C++
    - Python
  relatedlinks:
    - https://www.abap34.com/posts/footnote_implement.html
    - https://www.abap34.com/posts/pybind11.html
  short_desc: almo は C++・Python製の拡張 Markdownパーサ・静的サイトジェネレータです。
  desc: |
    almo は C++・Python製の拡張 Markdownパーサ・静的サイトジェネレータです。
    Markdownファイルをパースし, HTMLファイルに変換します。
    パーサはパフォーマンスを重視して C++ で実装されていますが,Python向けのバインディングも提供しており,Pythonからも利用・拡張が可能です。 
    almo のもっとも特徴的な機能として, PyOdide を利用してブラウザ上で Pythonファイルの実行・プロットができるというものがあります。例えば機械学習や数値計算,アルゴリズムなどに関心がある人にとって便利な執筆環境を提供することを目指しています。
    このサイトのブログもalmo によって作られています.
  tags:
    - C++
    - Python
    - パーサ
    - OSS
  period: 2023 ~

